<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Analysis Generator</title>

  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",

  }

<style>
  .FancyButton {
    background: none;
    padding: 0;
    margin: 20px 0 0;
    border: none;
    display: block;
    backface-visibility: hidden;
    width: 100%;
    height: 80px;
    position: relative;
    color: #000;
    font-size: 18px;
    transition: transform 300ms, color 300ms;
    cursor: pointer;
  }

  .FancyButton:hover,
  .FancyButton:focus {
    color: #000;
    transform: scale(1.02);
  }
  
  .FancyButton:disabled,
  .FancyButton:disabled:hover,
  .FancyButton:disabled:focus {
    cursor: not-allowed;
    transform: none;
    color: #98A5A6;
    opacity: 0.7;
  }
  
  .FancyButton.is-animating .Button-line--outer {
    animation-duration: 3s; /* 50% faster */
  }

  .FancyButton.is-animating .Button-line--inner {
    animation-duration: 2.5s; /* 50% faster */
  }

  .Button-svg {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    height: 100%;
  }

  @keyframes outer-dashoffset {
    0% {
      stroke-dashoffset: 0;
      stroke-dasharray: 336.05 336.05;
    }
    50% {
      stroke-dasharray: 224.033 448.067;
    }
    100% {
      stroke-dashoffset: 672.1;
      stroke-dasharray: 336.05 336.05;
    }
  }

  .Button-line--outer {
    stroke-dasharray: 336.05 336.05;
    stroke-dashoffset: 0;
    animation: outer-dashoffset infinite linear 6s;
  }

  @keyframes inner-dashoffset {
    0% {
      stroke-dashoffset: 0;
      stroke-dasharray: 336.05 336.05;
    }
    50% {
      stroke-dasharray: 224.033 448.067;
    }
    100% {
      stroke-dashoffset: -672.1;
      stroke-dasharray: 336.05 336.05;
    }
  }

  .Button-line--inner {
    stroke-dashoffset: 0;
    stroke-dasharray: 336.05 336.05;
    animation: inner-dashoffset infinite 5s;
  }

  .Button-content {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
